<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="box">
        <h1> Weather Dashboard</h1>
    </header>
    <main class="box">
        <article id="search" class="box">
            <section id="search-bar" class="box">
                <h2>search bar</h2>
            </section>
            <section id="search-history" class="box">
                <h2>search history</h2>
            </section>
        </article>
        <article id="display" class="box">
            <section id="display-current" class="box">
                <h2>display today</h2>
            </section>
            <section id="display-next5" class="box">
                <h2 class="box display-next-day">display next 5 days</h2>
                <h2 class="box display-next-day">display next 5 days</h2>
                <h2 class="box display-next-day">display next 5 days</h2>
                <h2 class="box display-next-day">display next 5 days</h2>
                <h2 class="box display-next-day">display next 5 days</h2>
            </section>
        </article>
    </main>
    <footer class="box"></footer>


    <script src="./assets/js/script.js"></script>
</body>

</html>
